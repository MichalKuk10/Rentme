<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <title>Sign up!</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
                    <div class="logo">
                        <a href="rentme.html"><img src="../assets/logo.svg"></a>
                    </div>
                    <div class ="help">
                        <a href="#">Help</a>
                    </div>
                    <div class ="sign">
                        <a href="#">Sign in</a>
                    </div>
        </div>
    </div>
    <div class="container">
        <div class ="form">
            <div class="title">
            <h2>Sign up</h2>
            <h3>It's quick and easy!</h3>
            </div>

                <div class="input">
                    Name:
                    <input class="input-field name-input" id="email" name="email" type="text">
                </div>
                <div class="input">
                    Surname:
                    <input class="input-field surname-input" name="password" type="text">
                </div>
                <div class="input">
                    Phone number:
                    <input class="input-field phone-input" name="password" type="number">
                </div>
                <div class="input">
                    E-mail:
                    <input class="input-field email-input" name="password" type="text" >
                </div>
                <div class="input">
                    Address:
                    <input class="input-field address-input" name="password" type="text">
                </div>
                <div class="input">
                    Password:
                    <input class="input-field password-input" name="password" type="password">
                </div>

                <div class="input">
                    Date of Birth:
                    <input class="input-field DOB-input" name="password" type="date">
                </div>
                <div class="input">
                    City:
                    <input class="input-field address2-input" name="password" type="text">
                </div>

                <div class="input">
                    Repeat your password:
                    <input class="input-field repeat-input" name="password" type="password">
                </div>


                <div class="submit-button">
                    <button  class="button" type="submit">Sign me up</button>
                </div>


        </div>
    </div>

</body>
</html>
