<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="login page">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="icon" href="../assets/logo.svg">
        
        <title>RentMe</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="nav">
                <div class="menu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="sign-up.html"><button type="button">Sign up</button></a></li>
                        <li><a href="#" id="sign-in">Sign in</a></li>


                    </ul>

                </div>
            </div>
            <div class="header">
                <img id="logo" src="../assets/logo.svg">
                <div id="options">
                    <form id="search-form">
                        <input type="text" id="search-field" placeholder="browse items...">
                    </form>
                    <p>or</p>
                    <a href="#"><button id="list-item-button">LIST ITEM</button></a>
                </div>
            </div>
            <div id="see-cathegories-sign">
                <p id="see-cathegories">see cathegories</p>
                <img id="scroll-down-arrows" src="../assets/scroll-down-arrows.svg">
            </div>
        </div>
        <div class ="popup">
            <div class="popup-content">
                <h3 style="display: inline; text-align: center; margin-top:0; margin-bottom:0;">Sign in</h3>
                <img class="close" src="../assets/close-window.svg"/>
                E-mail:
                <input class="login-data-input" type="text" placeholder="Enter your e-mail">
                Password:
                <input class="login-data-input"  type="password" placeholder="Enter your password">

                <h5><a style="color:white; float:right;" href="#">forgot your password?</a> </h5>
                <a style="color:white; text-align:center;"  href="#" class="button1">Login</a>
            </div>
        </div>
    </body>
<script>
    document.getElementById("sign-in").addEventListener("click", function () {
        document.querySelector(".wrapper").style.opacity="0";
        document.querySelector(".popup").style.display="flex";


    })
</script>

</html>
