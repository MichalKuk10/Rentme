<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/logo.svg">
    <title>Add Item</title>

    <link rel="stylesheet" href="../css/add-item.css">
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="rentme.html"><img src="../assets/logo.svg"></a>
        </div>
        <div class ="user">
            <a href="#" id="sign-in" class="user">Michal Kuk</a>
        </div>
    </div>

    <div class="container">
        <div class="step1">
            <h1> Step 1</h1>
            <div class="inputs">
                What's your item?
                <input class="item-name" placeholder="Item name">
                <p>
                    <span>Click to upload image</span>
                </p>
                <h1> Step 2</h1>
                <label for="quest-type">Categories</label><br>
                <select class= "type-selector" id="quest-type" name="quest-type">
                    <option value="" selected disabled hidden>Choose...</option>
                    <option>Home equipment</option>
                    <option>Electronic</option>
                    <option>Cameras</option>
                    <option>Musical instruments</option>
                    <option>Electronic scooters</option>
                    <option>Adventure</option>
                    <option>Extra</option>
                </select>

                Description:
                <input class="item-name" placeholder="Describe your item...">

                <h1> Step 3</h1>

                Price:
                <input class="item-name" placeholder="Your price per day">

                <h1> Step 4</h1>
                Address:
                <input class="item-name" placeholder="Your price per day">
                City:
                <input class="item-name" placeholder="Your price per day">
                Phone number:
                <input class="item-name" placeholder="Your price per day">



            </div>

        </div>



    </div>


</body>
</html>
